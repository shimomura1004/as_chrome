<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script type="text/x-handlebars">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <a class="brand">{{App.title.title}}</a>
          <ul class="nav">
            <li>{{#linkTo 'rooms'}}Rooms{{/linkTo}}</li>
            <li>{{#linkTo 'setting'}}Setting{{/linkTo}}</li>
          </ul>
        </div>
      </div>
      <div class="container">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
    <div>
      <span>Hello world from ember.js</span>
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="rooms">
    <ul>
    {{#each model}}
    <li>{{#linkTo 'room' this}}{{name}}{{/linkTo}}</li>
    {{/each}}
    </ul>
    {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="room">
      <div class="message-box">
        {{view Ember.TextArea}}
      </div>
      {{#each content.messages}}
      <div class="message">
        <div>
          <img {{bindAttr src="profile_image_url"}} class="user-icon"></img>
        </div>
        <div style="margin-left: 50px;">
          <div>
            <span class="user-name">{{name}}</span>
            <span class="date-time">{{created_at}}</span>
          </div>
          <div class="message-body">
            <span>{{body}}</span>
          </div>
        </div>
      </div>
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="setting">
      <h3>Settings</h3>
      <table class="setting table">
        <tr>
          <td>URL</td>
          <td>{{view App.ServerUrlTextField valueBinding="App.setting.serverUrl"}}</td>
        </tr>
        <tr>
          <td>KEY</td>
          <td>{{view App.SecretKeyTextField valueBinding="App.setting.secretKey"}}</td>
        </tr>
      </table>
    </script>

  </body>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc4.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</html>
